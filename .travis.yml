language: generic
sudo: false
env:
  - EMACS_VERSION=23.4
  - EMACS_VERSION=24.3
  - EMACS_VERSION=24.5
  - EMACS_VERSION=25.3
  - EMACS_VERSION=26.2
  - EMACS_VERSION=27.1
install:
  - env
  - source test/travis-ci.sh
  - prereqs
  - emacs --version
script:
  - byte-compile pkg/*.el
  - byte-compile -Werror *.el methods/*.el
  - ert-tests
  - check-recipes -Wno-features -Wno-github -Wno-autoloads recipes/
  - check-whitespace
  - check-filenames
